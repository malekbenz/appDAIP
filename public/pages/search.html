<section class='col-xs-10'>
    <form method="post">
        <div class="col-xs-4">
          <fieldset class="form-group">
            <label for="CCP">N° CCP.</label>
            <input type="text"  class="form-control" ng-model ="ccp" id="CCP" autofocus placeholder="N° C.C.P">
          </fieldset>
        </div>
        <!-- <fieldset class="form-group">
          <label for="Nom">Nom</label>
          <input type="text" class="form-control"  id="Nom" placeholder="Nom">
        </fieldset> -->
          <div class="col-xs-2">
            <br>
            <button type="submit" ng-click="search()" class="btn btn-primary">Trouver</button>
          </div>
      </form>
      <table class="table table-hover">
        <thead>
          <th>
            Nom
          </th>
          <th>
            Naissance
          </th>
          <th>
            C.C.P
          </th>
          <th>
            Employeur
          </th>
          <th>
            Programme
          </th>
          <th>

          </th>
        </thead>
        <tr ng-repeat ="demande in listContrats">
            <td>
              {{demande.DEMANDEUR}}
            </td>
            <td>
              {{demande.DATENAISS}}
            </td>
            <td>
              {{demande.CCP}}
            </td>
            <td>
              {{demande.EMPLOYEUR}}
            </td>
            <td>
              {{demande.PROGRAMME}}
            </td>
            <td>
              <button type="submit" ng-click="add(demande)" class="btn btn-success">Ajouter</button>
            </td>
        </tr>
      </table>
</section>
